<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <!-- Bootstrap icons cdn link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" type="text/css">
    <!-- Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <!-- logo -->
    <link rel="shortcut icon" href="Logo.ico" type="image/x-icon">
</head>
<body>
    <main>

        <h1>To-Do List</h1>
        <div id="addInput">     <!--New tasks are entered using this div-->
            <input type="text" placeholder="Add new task" id="task-input">
            <button id="add-task-btn"><i class="bi bi-plus-lg"></i></button>
        </div>

        <!-- This div contains all on-going tasks -->
        <div id="on-gng-div">
            <ul id="on-gng-list">
                <!-- It is just sample code of li -->
                <!-- <li><p>Complete your work</p>
                    <button class="delete-btn" data-id="12"><i class="bi bi-trash3-fill"></i></button>
                    <button class="complete-btn" data-id="12"><i class="bi bi-check-lg"></i></button>
                </li> -->
            </ul>
            <span id="task-count">You have 0 pending tasks</span>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
